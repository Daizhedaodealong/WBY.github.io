<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="out-box">
        <div class="in-box">
            <div class="ball"></div>
        </div>
    </div>
    <div class="bottom-box">
        <div class="left-box">向左移</div>
        <div class="middle-box">确定</div>
        <div class="right-box">向右移</div>
    </div>
</body>

<script type="text/javascript">
    var ball = document.querySelector('.ball');
    // var ballWidth = ball.style.width
    // var ballHeight =ball.style.height
    console.log(ball.style.width)
    console.log(ball.style.height)
    // 容器的可见宽高
    var outBox = document.querySelector('.out-box');
    // 获取最大宽(高)度
    // maxWidth = outBox.offsetWidth - ballWidth,
    // maxHeight = outBox.offsetHeight - ballHeight,
        setInterval(scroll, 50);
    //全局变量，避免进入函数每次都需要重新声明一次
    var stepX = 5;
    var stepY = 5;

    function scroll() {
        var scrollW = ball.offsetLeft + stepX;
        var scrollH = ball.offsetTop + stepY;

        if (scrollW >= 375) {
            stepX *= -1;
        } else if (scrollW <= 0) {
            stepX *= -1;
        }

        if (scrollH >= 480) {
            stepY *= -1;
        } else if (scrollH <= 0) {
            stepY *= -1;
        }

        ball.style.left = scrollW + "px";
        ball.style.top = scrollH + "px";
    }
</script>

</html>
