<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="dice">
        <!-- 控制X轴动画 -->
        <div class="animation-x">
            <div class="animation-y">
                <div class="box">
                    <div class="face front one">
                        <span class="dot"></span>
                    </div>
                    <div class="face back two">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="face up three">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="face down four">
                        <span class="row">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </span>
                        <span class="row">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </span>
                    </div>
                    <div class="face left five">
                        <span class="row">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </span>
                        <span class="row">
                            <span class="dot"></span>
                        </span>
                        <span class="row">
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </span>
                    </div>
                    <div class="face right six">
                        <span class="row">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </span>
                        <span class="row">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </span>
                    </div>
                    <div class="axis-face x"></div>
                    <div class="axis-face y"></div>
                    <div class="axis-face z"></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
